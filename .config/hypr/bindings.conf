# Application bindings
$terminal = uwsm app -- $TERMINAL
$thunderbird = uwsm app -- thunderbird
$email = $thunderbird -P "Email" -mail
$calendar = $thunderbird -P "Email" -calendar
$rss = $thunderbird -P "RSS" -mail
$browser = omarchy-launch-browser

bindd = SUPER, return, Terminal, exec, $terminal --working-directory=$(omarchy-cmd-terminal-cwd)
bindd = SUPER, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser --new-instance --ProfileManager
bindd = SUPER SHIFT, Y, YouTube Music, exec, omarchy-launch-or-focus-webapp "YouTube Music" "https://music.youtube.com"
bindd = SUPER SHIFT, B, Browser (private), exec, zen-browser -P private --private-window="https://duckduckgo.com/"
bindd = SUPER, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER, N, Editor, exec, omarchy-launch-editor
bindd = SUPER, T, Activity, exec, $terminal -e btop
bindd = SUPER, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = SUPER, O, Obsidian, exec, omarchy-launch-or-focus obsidian "uwsm app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, E, Emacs (World's Greatest OS), exec, uwsm app -- emacs
bindd = SUPER, slash, Passwords, exec, uwsm app -- bitwarden-desktop
bindd = SUPER SHIFT, V, Clipboard, exec, $terminal --class clipse -e 'clipse' 
bindd = SUPER, R, RSS Reader, exec, $rss

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = SUPER, A, ChatGPT, exec, omarchy-launch-or-focus-webapp ChatGPT "https://chatgpt.com"
bindd = SUPER SHIFT, A, Grok, exec, omarchy-launch-or-focus-webapp Grok "https://grok.com"
bindd = SUPER, C, Calendar, exec, $calendar
bindd = SUPER, E, Email, exec, $email
bindd = SUPER, Y, YouTube, exec, omarchy-launch-or-focus-webapp YouTube "https://youtube.com/"
bindd = SUPER SHIFT, G, GitHub, exec, omarchy-launch-or-focus-webapp GitHub "https://github.com/"
bindd = SUPER ALT, G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
# bindd = SUPER, X, X, exec, omarchy-launch-or-focus-webapp X "https://x.com/"
# bindd = SUPER SHIFT, X, X Post, exec, omarchy-launch-or-focus-webapp X "https://x.com/compose/post"
bindd = SUPER SHIFT, K, Gate Prep, exec, omarchy-launch-or-focus-webapp "Knowledge GATE" "https://learn.knowledgegate.ai/learn"

