source = $HOME/.config/hypr/themes/mocha.conf

$accent = $blue
$accentAlpha = $blueAlpha
$font = CaskaydiaMono Nerd Font

# GENERAL
general {
  hide_cursor = true
  no_fade_in = false
  disable_loading_bar = true
}

# ANIMATIONS
animations {
    enabled = true
}

# BACKGROUND
background {
  monitor =
  path = $HOME/.config/background/hyprlock-mocha.png
  blur_passes = 0
  color = $base
}

# LAYOUT
label {
  monitor =
  text = hyprnaps
  color = $text
  font_size = 25
  font_family = $font
  position = 30, -30
  halign = left
  valign = top
}

# TIME
label {
  monitor =
  text = $TIME
  color = $text
  font_size = 90
  font_family = $font
  position = -30, 0
  halign = right
  valign = top
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $text
  font_size = 25
  font_family = $font
  position = -30, -150
  halign = right
  valign = top
}

# USER AVATAR
image {
  monitor =
  path = $HOME/.config/avatars/NAPS.png
  size = 100
  border_color = $accent
  position = 0, 75
  halign = center
  valign = center
}

# INPUT FIELD
input-field {
  monitor =
  size = 300, 60
  position = 0, -47
  halign = center
  valign = center

  inner_color = $surface0
  outer_color = $accent
  outline_thickness = 4

  font_family = $font
  font_size = 32
  font_color = $text

  placeholder_color = $subtext0
  placeholder_text = <span foreground="##$textAlpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
  check_color = $green
  fail_color = $red
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $yellow

  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true

  shadow_passes = 0
  fade_on_empty = false
  hide_input = false
}
